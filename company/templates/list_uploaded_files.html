<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Uploaded Files</title>
</head>
<body>
    <h1>List of Uploaded Files</h1>
    <ul>
        {% for uploaded_file in uploaded_files %}
        <li><a href="{{ uploaded_file.file.url }}">{{ uploaded_file.file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
